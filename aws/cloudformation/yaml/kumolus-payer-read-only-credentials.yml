AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Cloudformation Template to allow your parent/payer AWS Account(s) to access
  Kumolus
Parameters:
  RoleName:
    Description: Name of the Role to be created
    Type: String
    Default: Kumolus-CrossAcctRole
Resources:
  KumolusCrossAcctRole:
    Type: 'AWS::IAM::Role'
    Description: Cross Account Role for Kumolus Application Access (Payer Account)
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::702574401249:root'
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: Kumolus-CUR-RW
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cur:DescribeReportDefinitions
                  - s3:GetBucketACL
                  - s3:GetBucketLocation
                  - s3:GetBucketLogging
                  - s3:GetBucketPolicy
                  - s3:GetBucketTagging
                  - s3:GetBucketWebsite
                  - s3:GetBucketNotification
                  - s3:GetLifecycleConfiguration
                  - s3:GetNotificationConfiguration
                  - s3:ListBucket
                  - s3:ListAllMyBuckets
                  - s3:GetObject
                  - Organizations:List*
                  - Organizations:Describe*
                Resource: '*'
Outputs:
  KumolusRoleARN:
    Description: Role ARN for Kumolus Adapter Configuration
    Value: !GetAtt 
      - KumolusCrossAcctRole
      - Arn
